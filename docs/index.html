<!DOCTYPE html>
<html>
  <head>
    <title>WebUSB DMX512 Controller</title>
    <style>
      :root {
        --space-start: 1em;
        --space-end: 2em;
      }

      body {
        display: flex;
        flex-direction: row;
        font: 1em sans-serif;
        margin: 0;
      }

      span {
        margin: 0 0 4px 0;
        border-bottom: 1px solid #ddd;
        display: block;
        padding: .15em;
      }

      .column {
        display: flex;
        flex-direction: column;
        justify-content: start;
        padding: .5em;
      }

      .element {
        width: 20vw;
        font-size: 1em;
        position: sticky;
      }

      .full {
        height: 10vh;
      }

      .start {
        margin: 0 0 var(--space-start) 0;
      }

      .end {
        margin: 0 0 var(--space-end) 0;
      }

      #console {
        width: 50vw;
        height: 80vh;
      }

      h3 {
        margin: 0;
        padding: .15em;
        background: #ddd;
      }
    </style>
  </head>
  <body>

    <div class="column">
      <button id="activateWebUsb" class="element full start">Activate</button>
      <button id="disconnectWebUsb" class="element full">Disconnect</button>
    </div>

    <div class="column">
      <h3 class="end">Flat PAR (6 Channels)</h3>

      <label for="color" class="start">Color in RGB (Channel #1 + #2 + #3)</label>
      <input id="changeColor" name="color" type="color" class="element full end">

      <label for="uv" class="start">UV (Channel #4)</label>
      <input id="changeUv" name="uv" type="range" value="0" min="0" max="255" class="element end">

      <label for="dimmer" class="start">Dimmer (Channel #5)</label>
      <input id="changeDimmer" name="dimmer" type="range" value="0" min="0" max="255" class="element end">

      <label for="strobe" class="start">Strobe (Channel #6)</label>
      <input id="changeStrobe" name="strobe" type="range" value="0" min="0" max="255" class="element">
    </div>

    <div class="column">
      <h3>WebUSB Console</h3>
      <div id="console"></div>
    </div>

  </body>

  <script type="module" src="./index.js"></script>
</html>
