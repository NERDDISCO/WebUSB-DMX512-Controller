<!DOCTYPE html>
<html>
  <head>
    <title>WebUSB DMX512 Controller</title>
    <style>
      body {
        display: flex;
        flex-direction: row;
        font: 1em sans-serif;
        margin: 0;
      }
      span {
        margin: 0 0 4px 0;
        border-bottom: 1px solid #ddd;
        display: block;
        padding: .15em;
      }

      .column {
        display: flex;
        flex-direction: column;
      }

      .element {
        width: 20vw;
        height: 10vh;
        font-size: 1em;
        position: sticky;
      }

      #console {
        width: 60vw;
        height: 80vh;
      }

      h3 {
        margin: 0;
        padding: .15em;
        background: #ddd;
      }
    </style>
  </head>
  <body>

    <div class="column">
      <button id="activateWebUsb" class="element">Activate WebUSB</button>
      <button id="disconnectWebUsb" class="element">Disconnect WebUsb</button>
    </div>

    <div class="column">
      <input id="changeColor" type="color" class="element">
      <input id="changeDimmer" type="range" value="0" min="0" max="255" class="element">
      <input id="changeUv" type="range" value="0" min="0" max="255" class="element">
    </div>

    <div class="column">
      <h3>Development Console</h3>
      <div id="console"></div>
    </div>

  </body>

  <script type="module" src="./index.js"></script>
</html>
