<!DOCTYPE html>
<html>
  <head>
    <title>WebUSB DMX512 Controller</title>
    <style>
      body {
        display: flex;
        flex-direction: row;
        font: 1em sans-serif;
        margin: 0;
      }
      span {
        margin: 0 0 4px 0;
        border-bottom: 2px solid #ccc;
        display: block;
        padding: .15em;
      }

      .column {
        display: flex;
        flex-direction: column;
      }

      .button {
        width: 20vw;
        height: 10vh;
        font-size: 1em;
      }

      #console {
        width: 100vw;
        height: 80vh;
      }
    </style>
  </head>
  <body>

    <div class="column">
      <button id="activateWebUsb" class="button">Activate WebUSB</button>
      <button id="disconnectWebUsb" class="button">Disconnect WebUsb</button>
    </div>
    <div class="column">
      <button id="red" class="button">Send: { color: red }</button>
      <button id="green" class="button">Send: { color: green }</button>
      <button id="blue" class="button">Send: { color: blue }</button>
      <button id="strobe" class="button">Send: { color: white, strobe }</button>
    </div>

    <div id="console"></div>

  </body>

  <script type="module" src="./index.js"></script>
</html>
