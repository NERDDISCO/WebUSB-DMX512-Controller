<!DOCTYPE html>
<html>
  <head>
    <title>WebUSB DMX512 Controller</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        font: 1em sans-serif;
        margin: 0;
      }
      span {
        margin: 0 0 4px 0;
        border-bottom: 2px solid #ccc;
        display: block;
        padding: .15em;
      }

      .button {
        width: 100vw;
        height: 10vh;
        font-size: 1em;
      }

      #console {
        width: 100vw;
        height: 80vh;
      }
    </style>
  </head>
  <body>

    <button id="activateWebUsb" class="button">Activate WebUSB</button>
    <button id="disconnectWebUsb" class="button">Disconnect WebUsb</button>
    <button id="sendWebUsb" class="button">Send WebUSB</button>

    <div id="console"></div>

  </body>

  <script type="module" src="./index.js"></script>
</html>
